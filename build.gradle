plugins {
  id "org.sonarqube" version "4.4.1.3373"
}

sonar {
  properties {
    property "sonar.projectKey", "anhkhongy_gradle_plugin_android_aspectjx"
    property "sonar.organization", "anhkhongy"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}
plugins {
    id 'java'
    id 'org.web3j' version '4.5.0'
}

group 'org.web3j'
version '0.2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

web3j {
    generatedPackageName = 'org.web3j.sample.contracts.generated'
    excludedContracts = ['Mortal']
}

ext {
    web3jVersion = '4.5.0'
    logbackVersion = '1.2.3'
    junitVersion = '4.12'
}

dependencies {
    implementation "org.web3j:core:$web3jVersion",
            "ch.qos.logback:logback-core:$logbackVersion",
            "ch.qos.logback:logback-classic:$logbackVersion"
    testImplementation "junit:junit:$junitVersion"
}
